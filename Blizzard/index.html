<!DOCTYPE html>
<html ng-app="app">
<head>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet"  href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title></title>
</head>
<body ng-controller="control">
	<div class="container-fluid">
		<div class="row filainicio">
			<div class="col-md-4 col-sm-4 col-sm-4">
				<img src="https://gamedustria.com/wp-content/uploads/2015/09/blizzard.jpg" class="img-fluid bli">
			</div>
			<div class="col-md-6 col-sm-6 col-sm-6"></div>	
		</div>
		<div class="row text-center menud">
			<div class="col-md-6 col-xs-6 col-sm-6"></div>
			<div class="col-md-2 col-xs-2 col-sm-2 ">
				<button ng-click="funcion(1)">Juegos</button>
			</div>
			<div class="col-md-2 col-xs-2 col-sm-2 ">
				<button ng-click="funcion(2)">Tienda</button>
			</div>
			<div class="col-md-2 col-xs-2 col-sm-2 ">
				<button ng-click="funcion(3)">Noticias</button>
			</div>
		</div>
	</div>
	<div ng-if="a==true" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100 tamaño" src="https://bnetcmsus-a.akamaihd.net/cms/blog_header/ZKF6TNGDMAJ31297191511999.jpg" alt="First slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100 tamaño" src="https://elcuartoplayer.files.wordpress.com/2018/06/blizzard-artista-en-calabozos-buscado-para-nuevo-diablo.jpg" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100 tamaño" src="http://www.zonammorpg.com/wp-content/uploads/2018/03/bosque_embrujado-810x300.jpg" alt="Third slide">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<div class="container-fluid contenedor">
			<div class="row">
				<div class="col-md-6 col-xs-6 col-sm-6">
					<h1>GAME</h1>
				</div>
				<div class="col-md-6 col-xs-6 col-sm-6"></div>				
			</div>
			<div class="row">
				<div class="col-md-12">
					
				</div>
			</div>
		</div>
	<script src="libs/angular.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
	<script type="js/script.js"></script>
</body>
</html>
